# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  id: qiime2-amplicon-docs
  title: Microbiome marker gene analysis with QIIME 2
  # description:
  # keywords: []
  # authors: []
  github: https://github.com/qiime2/amplicon-docs
  # To autogenerate a Table of Contents, run "jupyter book init --write-toc"
  references:
    qiime2: https://develop.qiime2.org/en/latest/

  plugins:
    - type: executable
      path: q2doc-plug.py

  bibliography:
    - q2doc.bib
    - _static/references.bib

  toc:
    - file: intro.md
    - title: Tutorials
      children:
        - file: tutorials/intro.md
        - file: tutorials/moving-pictures.md
    - title: How To Guides
      children:
        - file: how-to-guides/intro.md
        - file: how-to-guides/install.md
        - pattern: how-to-guides/*.md
    - title: Explanations
      children:
        - file: explanations/intro.md
    - title: References
      children:
        - file: references/intro.md
        - file: references/getting-started.md
        - file: references/experienced-researchers.md
        - file: references/plugin-reference-intro.md
        - title: Plugin Reference
          children:
            - title: Plugins
              children:
                  - pattern: references/plugin-reference/plugins/*/*.md
            - title: Artifacts
              children:
                - pattern: references/plugin-reference/artifacts/*.md
    - title: Back Matter
      children:
        - file: back-matter/glossary.md
        - file: back-matter/intro.md

site:
  template: https://github.com/ebolyen/myst-book-theme-poc.git
  options:
      folders: true
      favicon: _static/favicon.ico
      logo: _static/q2docs.png
      pretty_urls: false
